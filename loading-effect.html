<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurry Loading</title>
</head>
<body>
    
    <section class="bg"></section>
    <div class="loading-text">0%</div>

</body>
</html>


<style>

* {
    box-sizing: border-box;
 }

body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    margin: 0;
}

.bg {
    background: url('img/1072679.jpg');
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    filter: blur(0px);
    background: black;
}

.loading-text {
    font-size: 50px;
    color: white;
}

.remove-text {
    display: none;
}
</style>




<script>

    const loadText = document.querySelector(".loading-text");
    const bg = document.querySelector(".bg");

    let load = 0;
    let blur = 100;
    let int = setInterval(blurring, 30);

    function blurring(){
        load++
        blur--
        
        if(load > 99 && blur === 0){
            clearInterval(int);
            loadText.classList.add('remove-text');
        }


        loadText.innerText = `${load}%`;
        bg.style.filter = `blur(${blur}px)`;
    
    }


</script>
